version: "3.5"

volumes:
  postgres-data:
  ipfs-data:

services:
  

  graph-node:
    image: patelnitish/graph-node
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 2Gb
    ports:
      - target: 8000
        x-aws-protocol: http
      - target: 8020
        x-aws-protocol: http
      - target: 8030
        x-aws-protocol: http
    depends_on:
      - ipfs
      - postgres
    environment:
      postgres_host: postgres
      postgres_user: graph-node
      postgres_pass: postgres_pass
      postgres_db: graph-node
      ipfs: "ipfs:5001"
      ethereum: "xinfin-mainnet:https://xdcpayrpc.blocksscan.io/"
      GRAPH_LOG: debug
      ETHEREUM_POLLING_INTERVAL: 5000
      ETHEREUM_ANCESTOR_COUNT: 4
      ETHEREUM_REORG_THRESHOLD: 4
  ipfs:
    image: ipfs/go-ipfs:v0.4.23
    ports:
      - target: 5001
        x-aws-protocol: http
    volumes:
      - ipfs-data:/data/ipfs
  postgres:
    image: postgres
    command: ["postgres", "-cshared_preload_libraries=pg_stat_statements"]
    environment:
      POSTGRES_USER: graph-node
      POSTGRES_PASSWORD: postgres_pass
      POSTGRES_DB: graph-node
    volumes:
      - postgres-data:/var/lib/postgresql/data
